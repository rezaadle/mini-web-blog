{% extends "main.html" %}

{% block content %}
<form>
	<h2>Add an Item</h2>
	<input type="text" name="item">
	{% if items %}
		{% for item in items %}
			<input type="hidden" name="item" value="{{item}}">
		{% endfor %}
	{% endif %}
	<button>Add</button>
	{% if items %}
		<br><br>
		<h2>To Do Items:</h2>
		<ul>
			{% for item in items %}
				<li>{{ item }}</li>
			{% endfor %}
		</ul>
	{% endif %}
</form>
{% endblock %}
