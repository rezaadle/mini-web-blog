{% extends "main.html" %}

{% block content %}
<h2>New Post</h2>
<form method="post">
	<label class="blog">
		<div>Subject</div>
		<input id="blog" type="text" name="subject" value="{{subject}}">
	</label>

	<label class="blog">
		<div>Blog Text</div>
		<textarea name="content">{{content}}</textarea>
	</label>

	<input type="submit">
	<em class="error">{{error}}</em>
</form>
{% endblock %}
